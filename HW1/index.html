<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Photo Gallery</title>  
    <link rel="stylesheet" href="style.css"> <!-- Memanggil file CSS -->  
    <script src="script.js" defer></script> <!-- Memanggil file JS setelah HTML dimuat -->  
</head>  
<body>  
    <div id="image">  
        Hover over an image below to display here.  
    </div>  
    
    <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" data-large="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon-large.jpg" onmouseover="upDate(this)" onmouseout="unDo()">  
    
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" data-large="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2-large.jpg" onmouseover="upDate(this)" onmouseout="unDo()">  
    
    <img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" data-large="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3-large.jpg" onmouseover="upDate(this)" onmouseout="unDo()">  
</body>  
</html>
